 </div>

<main>
<section class="section-book">
<div class="book">
<div class="book_form">
<form action="#" class="form">
<h2 class="book-heading">
    Book Your Trip
</h2>
<div class="form_group">
    <input 
    type="text" 
    class="form_input"
     placeholder="Full Name" 
    id="booking-name" required
     />
    <label for="booking-name" class="form_label"> Full Name</label>
</div>
<div class="form_group">
    <input 
    type="email" 
    class="form_input"
     placeholder="Email Address" 
    id="email-address" required
     />
    <label for="email-address" class="form_label"> Email Address</label>
</div>
<div class="form_group">
    <div class="form_radio-group">
    <input 
    type="radio" 
    class="form_radio-input" 
    id="small"
    name="size"
    />
   
        </div> 
</div>
<div class="form_group">
<button class="btn"> Next Step &rarr;</button>
</div>
</form>
</div>
</div>
</section>






    

</main>
